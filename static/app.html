<script>
    function isWeiXin() {
        var userAgent = window.navigator.userAgent.toLowerCase();
        if (userAgent.match(/MicroMessenger/i) == 'micromessenger') {
            return true;
        } else {
            return false;
        }
    }

    const WeiXin = isWeiXin();

    //判断不是微信浏览器
    if(!WeiXin){
        window.location.href="http://www.projecticms.com/static/app.apk";
    }
</script>
